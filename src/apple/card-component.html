<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="./favicon/apple-favicon.svg" />

    <!-- 카드 컴포넌트 -->

        <div class="button-group" role="group" aria-label="제품 링크">
          <a href="/" role="link">더 알아보기</a>
          <a href="/" role="link">가격 보기</a>
        </div>
      </div>
    </section>
